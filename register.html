{% extends "base.html" %}

{% block title %}Registrasi User - FIFO Stock{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Tambah User Baru</h2>
        <p class="text-gray-600">Registrasi user baru untuk akses sistem</p>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{{ url_for('register') }}">
            <div class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username *
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password *
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Role Pengguna
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="is_admin" value="false" checked class="mr-2">
                            <span>Regular User</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="is_admin" value="true" class="mr-2">
                            <span>Administrator</span>
                        </label>
                    </div>
                </div>

                <div class="pt-6 border-t">
                    <button type="submit" 
                            class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="fas fa-user-plus mr-2"></i> Daftarkan User
                    </button>
                    
                    <div class="mt-4 text-center">
                        <a href="{{ url_for('users') }}" 
                           class="text-blue-600 hover:text-blue-800 text-sm">
                            <i class="fas fa-arrow-left mr-2"></i> Kembali ke daftar user
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
